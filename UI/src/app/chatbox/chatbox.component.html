<button class="logout" (click)="logout()">Logout</button>


<div *ngFor="let data of messageList">
  <li>
    {{data.user}}
      {{data.message}}
  </li>
</div>

<input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
<button (click)="sendMessage()">Send Message</button>
